server:
  port: 13000

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8101/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
  health:
    rabbit:
      enabled: false
spring:
  application:
    name: config-client
  cloud:
    bus:
      trace:
        enabled: true
      enabled: true
    config:
      name: config-client # 对应 {application} 部分
      profile: dev # 对应 {profile} 部分
      label: master
      discovery:
        enabled: true
        service-id: config-server